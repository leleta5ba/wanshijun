<body>

  <div class="config-row">

  <div class="controls">
    <button id="prevBtn" class="nav-btn" disabled>â® ä¸Šä¸€ä¸ª</button>
    <button id="startBtn">â–¶ å¼€å§‹æœ—è¯»</button>
    <button id="stopBtn" disabled>â¹ åœæ­¢</button>
    <button id="nextBtn" class="nav-btn" disabled>â­ ä¸‹ä¸€ä¸ª</button>
    <button id="resetBtn">ğŸ”„ é‡ç½®</button>
  </div>

  <div id="progress">å‡†å¤‡å°±ç»ª</div>
  <div id="status"></div>

  <div class="card">
    <span class="label">è‹±æ–‡å•è¯ï¼š</span>
    <div id="word">-</div>
    <span class="label">ä¸­æ–‡æ„æ€ï¼š</span>
    <div id="chinese">-</div>
    <span class="label">æ‹¼è¯»ï¼ˆä»…å•è¯ï¼‰ï¼š</span>
    <div id="spelling">-</div>
    <span class="label">è‹±æ–‡ä¾‹å¥ï¼š</span>
    <div id="sentence">-</div>
  </div>

  <script>
    let allWords = [];
    let currentWords = [];
    let isRunning = false;
    let currentIndex = 0;
    let currentFileHash = '';
    const PROGRESS_KEY = 'vocab_reader_v05';

    function hash(str) {
      let h = 0;
      for (let i = 0; i < str.length; i++) {
        h = Math.imul(31, h) + str.charCodeAt(i);
      }
      return h.toString();
    }

    function spell(word) {
      return word.split(' ').map(p => p.replace(/[^a-zA-Z]/g, '').split('').join(' ').toUpperCase()).join(' ... ');
    }

    function speak(text, rate) {
      return new Promise((resolve) => {
        if (!text || !window.speechSynthesis) {
          resolve();
          return;
        }
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'en-US';
        u.rate = rate;
        u.onend = () => resolve();
        speechSynthesis.speak(u);
      });
    }

    function saveProgress(hash, index) {
      try {
        localStorage.setItem(PROGRESS_KEY, JSON.stringify({ fileHash: hash, index: index }));
      } catch (e) {}
    }

    function loadProgress(hash) {
      try {
        const saved = JSON.parse(localStorage.getItem(PROGRESS_KEY)) || {};
        return saved.fileHash === hash ? (saved.index || 0) : 0;
      } catch (e) {
        return 0;
      }
    }

    function displayWord(index) {
      if (index < 0 || index >= currentWords.length) return;
      currentIndex = index;
      const [en, zh, sent] = currentWords[index];
      document.getElementById('word').textContent = en;
      document.getElementById('chinese').textContent = zh;
      document.getElementById('spelling').textContent = spell(en);
      document.getElementById('sentence').textContent = sent;
      updateNavButtons();
    }

    function updateNavButtons() {
      document.getElementById('prevBtn').disabled = (currentIndex <= 0);
      document.getElementById('nextBtn').disabled = (currentIndex >= currentWords.length - 1);
    }

    // âœ… ä¿®å¤ï¼šä¸å†é‡ç½® currentIndex
    function applyRange(shouldResetIndex = true) {
      const start = parseInt(document.getElementById('startIndex').value) || 1;
      const end = parseInt(document.getElementById('endIndex').value) || allWords.length;
      const total = allWords.length;
      const s = Math.max(1, Math.min(start, total));
      const e = Math.max(s, Math.min(end, total));
      currentWords = allWords.slice(s - 1, e);
      
      // âœ… ä»…åœ¨éœ€è¦æ—¶é‡ç½®ç´¢å¼•ï¼ˆå¦‚åŠ è½½æ–°æ–‡ä»¶æˆ–é‡ç½®ï¼‰
      if (shouldResetIndex) {
        currentIndex = 0;
      } else {
        // ç¡®ä¿ currentIndex åœ¨æœ‰æ•ˆèŒƒå›´å†…
        currentIndex = Math.max(0, Math.min(currentIndex, currentWords.length - 1));
      }
      
      if (currentWords.length > 0) {
        displayWord(currentIndex);
      } else {
        ["word", "chinese", "spelling", "sentence"].forEach(id => document.getElementById(id).textContent = "-");
      }
      updateNavButtons();
      document.getElementById('progress').textContent = `èŒƒå›´: ${s}â€“${e} / å…± ${total} é¡¹`;
    }

    // ä¸‹è½½ç¤ºä¾‹
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const lines = [
        "porter|æ¬è¿å·¥|The porter carried my suitcase.",
        "suite|å¥—æˆ¿|They booked a suite.",
        "twin room|åŒåºŠæˆ¿|We prefer twin beds.",
        "check in|åŠç†å…¥ä½|Please check in.",
        "boarding|ç™»æœº|Boarding will start soon."
      ];
      const blob = new Blob([lines.join('\n')], { type: 'text/plain;charset=utf-8' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'ç¤ºä¾‹å•è¯è¡¨.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(a.href);
    });

    // åŠ è½½æ–‡ä»¶
    document.getElementById('fileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const text = ev.target.result.replace(/^\uFEFF/, '');
        allWords = [];
        const lines = text.split('\n');
        for (let line of lines) {
          line = line.trim();
          if (!line || line.startsWith('#')) continue;
          const parts = line.split('|').map(p => p.trim());
          if (parts.length >= 3) {
            allWords.push([parts[0], parts[1], parts[2]]);
          } else if (parts.length === 2) {
            allWords.push([parts[0], parts[1], parts[0] + '.']);
          } else if (parts[0]) {
            allWords.push([parts[0], '', parts[0] + '.']);
          }
        }
        currentFileHash = hash(text);
        const startInput = document.getElementById('startIndex');
        const endInput = document.getElementById('endIndex');
        startInput.value = 1;
        endInput.value = allWords.length;
        endInput.max = allWords.length;
        startInput.max = allWords.length;
        applyRange(true); // âœ… åŠ è½½æ–°æ–‡ä»¶æ—¶é‡ç½®
        document.getElementById('fileInfo').textContent = `âœ… æˆåŠŸåŠ è½½ ${allWords.length} ä¸ªå•è¯`;
        document.getElementById('startBtn').disabled = false;
      };
      reader.readAsText(file);
    });

    // å¯¼èˆª
    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentIndex > 0) {
        displayWord(currentIndex - 1);
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentIndex < currentWords.length - 1) {
        displayWord(currentIndex + 1);
      }
    });

    function resetProgress() {
      applyRange(true); // âœ… é‡ç½®æ—¶é‡ç½®ç´¢å¼•
      document.getElementById('status').textContent = "ğŸ”„ å·²é‡ç½®";
    }

    function stopReading() {
      isRunning = false;
      if (window.speechSynthesis) speechSynthesis.cancel();
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      saveProgress(currentFileHash, currentIndex);
    }

    // âœ… æ ¸å¿ƒä¿®å¤ï¼šå¼€å§‹æœ—è¯»æ—¶ä¸é‡ç½®èŒƒå›´
    async function startReading() {
      if (isRunning || currentWords.length === 0) return;
      isRunning = true;
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;

      // âœ… å…³é”®ï¼šä¸å†è°ƒç”¨ applyRange()ï¼Œä¿ç•™ currentIndex
      const repeat = parseInt(document.getElementById('repeat'). value) || 3;
      const pause = parseInt(document.getElementById('pause').value) || 2;
      const rate = parseFloat(document.getElementById('rate').value) || 1.0;
      const total = currentWords.length;

      // ä» currentIndex å¼€å§‹
      for (let i = currentIndex; i < total && isRunning; i++) {
        currentIndex = i;
        saveProgress(currentFileHash, i);

        const [en, zh, sent] = currentWords[i];
        const spelling = spell(en);

        for (let r = 0; r < repeat && isRunning; r++) {
          document.getElementById('word').textContent = en;
          document.getElementById('chinese').textContent = zh;
          document.getElementById('spelling').textContent = spelling;
          document.getElementById('sentence').textContent = sent;
          document.getElementById('progress').textContent = `ç¬¬ ${i + 1}/${total} é¡¹ Â· ç¬¬ ${r + 1}/${repeat} æ¬¡`;

          await speak(en, rate);
          if (!isRunning) return;

          await speak(spelling, rate);
          if (!isRunning) return;

          await speak(sent, rate);
          if (!isRunning) return;

          document.getElementById('status').textContent = `â¸ï¸ æš‚åœ ${pause} ç§’...`;
          await new Promise(res => setTimeout(res, pause * 1000));
        }
      }

      if (isRunning) {
        document.getElementById('progress').textContent = "âœ… æœ—è¯»å®Œæˆï¼";
        saveProgress(currentFileHash, 0);
      }
      stopReading();
    }

    // æŒ‰é’®
    document.getElementById('startBtn').addEventListener('click', startReading);
    document.getElementById('stopBtn').addEventListener('click', stopReading);
    document.getElementById('resetBtn').addEventListener('click', resetProgress);

    // èŒƒå›´è¾“å…¥å˜åŒ–ï¼ˆä»…æ›´æ–°èŒƒå›´ï¼Œä¸é‡ç½® currentIndexï¼‰
    const startInput = document.getElementById('startIndex');
    const endInput = document.getElementById('endIndex');
    [startInput, endInput].forEach(input => {
      input.addEventListener('change', () => {
        if (!isRunning && allWords.length > 0) {
          const total = allWords.length;
          input.value = Math.max(1, Math.min(input.value, total));
          endInput.value = Math.max(startInput.value, Math.min(endInput.value, total));
          startInput.max = total;
          endInput.max = total;
          applyRange(false); // âœ… ä¸é‡ç½® currentIndex
        }
      });
    });

    document.getElementById('progress').textContent = "ğŸ“ è¯·åŠ è½½ TXTï¼ˆæ ¼å¼ï¼šè‹±æ–‡|ä¸­æ–‡|è‹±æ–‡ä¾‹å¥ï¼‰";
  </script>
